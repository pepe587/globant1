<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
        <button id="login">Log in with Unsplash</button>
        <!-- Search bar -->
        <div style="text-align: center;">
            <input type="text" id="query" placeholder="Search for photos" style="display: none;">
            <button id="search-button" style="display: none;">Search</button>
        </div>
        <!-- Favorites button -->
        <button id="favorites" style="display: none;">Favorites</button>
      </header>
    <main id="gallery">
        <p>Loading photos...</p>
    </main>
    <footer>
        <p>&copy; 2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
